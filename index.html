<!doctype html>
<html>
	<head>
		<title>Aberoth App</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="apple-touch-icon" href="img/appicon.png">
		<meta name="apple-mobile-web-app-title" content="Aberoth">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<style>
			body {
				margin: 0;
				background: #3d3429;
			}
			#mainframe {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100vh;
				border: none;
			}
			#splash {
				background: #3d3429;
				position: fixed;
				text-align: center;
				width: 100%;
				height: 100vh;
				color: #fff;
				font-family: sans-serif;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<iframe id="mainframe" src="http://www.aberoth.com/index.php?&fontSize=14&size=0&resizing=1&jsClient=2"></iframe>
		<div id="splash">
			<br><br>
			<img src="http://aberoth.com/logo_119x33_1pixel_transparent.png" alt="Aberoth" width="80%"><br>
			<span>Now Loading</span>
		</div>
		<script>
			setTimeout( function () {
				document.getElementById("splash").style.display = "none";
			}, 2000)
		</script>
	</body>
</html>
